<!doctype html>
<import
<body>
<tangy-form onbeforetransition="
  if (this.lastPage == 'page1' && this.form.wants_to_proceed.checked == true) this.skip()
  if (this.lastPage == 'page2') alert('Thanks for filling out our tangy form!')
  ">
  <tangy-page id="page1" src="page1.html">
  <tangy-page id="page2" src="page2.html">
</tangy-multipage-form>
