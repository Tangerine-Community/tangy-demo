<!DOCTYPE html>
<html>
<head>
  <link rel="import" href="bower_components/tangy-timed/tangy-timed.html">
  <link rel="import" href="bower_components/tangy-form/tangy-form.html">
  <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
</head>
<body>
  <tangy-form id="fruity-html-form">
    <form action="page-2.html" onchange="
      console.log(this.elements.timer2_number_of_items_marked.value)
      if (this.elements.timer2_number_of_items_marked.value > 0) this.children.send_me_fruit_prompt.hidden = false
      if (this.elements.send_me_fruit.checked === true) this.children.offer_fruit.hidden = false
    
    ">
        <tangy-timed id="timer2" duration=3>
            Which type of fruits do you recognize?
            <table>
                <tr>
                    <td> <input name="pear" id="pear" type="checkbox"> <label for="pear"> pear </label> </td>
                    <td> <input name="mango" id="mango" type="checkbox" > <label for="mango"> mango </label> </td>
                    <td> <input name="peach" id="peach" type="checkbox"> <label for="peach"> peach </label> </td>
                </tr>
                <tr>
                    <td> <input name="kiwi" id="kiwi" type="checkbox" > <label for="kiwi"> kiwi </label> </td>
                    <td> <input name="pineapple" id="pineapple" type="checkbox"  /> <label for="pineapple"> pineapple </label> </td>
                    <td> <input name="coconut" id="coconut" type="checkbox"> <label for="coconut"> coconut </label> </td>
                </tr> 
            </table>
            <input name="timer2_time_remaining" id="timer2_time_remaining" type="hidden">
            <input name="timer2_time_spent" id="timer2_time_spent" type="hidden">
            <input name="timer2_last_selected_id" id="timer2_last_selected_id" type="hidden">
            <input name="timer2_last_selected_nth" id="timer2_last_selected_nth" type="hidden">
            <input name="timer2_items_per_minute" id="timer2_items_per_minute" type="hidden">
            <input name="timer2_number_of_items_marked" id="timer2_number_of_items_marked" type="hidden"> 
        </tangy-timed>

        <fieldset id="send_me_fruit_prompt" hidden>
            <input name="send_me_fruit" type="checkbox" id="send_me_fruit"><label for="send_me_fruit">Would you like us to send you some of the fruit you've never seen?</label>
        </fieldset>
        <div id="offer_fruit" hidden>
            <img width=300 id="offer_fruit" src="assets/fruit-bowl.gif"> <br>
        </div>
        <input type="submit" value="done">
    </form>
  </tangy-form>

</body>
</html>
